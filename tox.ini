[tox]
envlist = py26,py27,pep8

[testenv]
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C

deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = nosetests --with-coverage --cover-package=idmapshift --cover-erase{posargs}

[testenv:pep8]
deps=pep8==1.3.3
commands =
  python tools/hacking.py --ignore=N4,E12,E711,E721,E712 --repeat --show-source \
    --exclude=.venv,.tox,dist,doc,*openstack/common*,*lib/python*,*egg .

[testenv:venv]
commands = {posargs}
